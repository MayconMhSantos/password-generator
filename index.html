<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Courgette&family=Fredoka+One&family=Poppins:wght@600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>PASSWORD GENERATOR</h1>
    <main class="container-input">
        <span class="span-main">Number of <span id="valor" class="span-main"></span> Character</span>
        <input id="slider" class="slider" type="range" min="5"  max="25" value="15">
        <button id="button" class="button-cta" onclick="GeneratePassword()">New Password</button>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">The password gerated is:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click here for copy!.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
